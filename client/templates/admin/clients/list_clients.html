<template name="list_clients">
  <div class="container pt">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
              <h2>Your Clients</h2>
             <a href="/admin/clients/add" class="btn btn-default btn-tiny pull-right footer-icons">
               <i class="glyphicon glyphicon-plus"></i> Add a Client</a>
              <br><br>
          </div>

      </div>
      <!-- /row -->
  </div>
  <!-- /container -->

  <div class="container pt">
    <div class="row">

      <!--<div class="col-lg-8 col-lg-offset-2"> -->
        {{#each clients}}
        <div class="col-lg-8 col-lg-offset-2">

        <div class="panel panel-default client-card">
          <div class="panel-heading">
            <h3 class="panel-title client-card-header">{{name}}</h3>
          </div>
          <div class="panel-body">
            <p class="pull-right">
              {{phone}}
            </p>
            {{email}}
          </div>
          <div class="panel-footer">
            Panel footer
          </div>
        </div>

      </div>
      {{/each}}
    </div>
  </div>

</template>

<template name="list_clients">
  <div class="container pt">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
              <h2>Your Clients</h2>
             <a href="/admin/clients/add" class="btn btn-primary btn-tiny">Add a Client</a>
              <br><br>
              <table class="table table-striped">
                  <tr>
                      <th>Client Name</th>
                      <th>Email Id</th>
                      <th>Phone</th>
                      <th></th>
                  </tr>
                  {{#each clients}}
                      <tr>
                          <td>{{name}}</td>
                          <td>{{email}}</td>
                          <td>{{phone}}</td>
                          <td></td>
                          <td><a href="/admin/clients/{{_id}}/edit" class="btn btn-default btn-tiny">Edit</a> <button class="btn btn-default delete_client">Delete</button></td>
                      </tr>
                  {{else}}
                      <tr>
                          <td>There are no clients</td>
                      </tr>
                  {{/each}}
              </table>
          </div>

      </div>
      <!-- /row -->
  </div>
  <!-- /container -->
</template>

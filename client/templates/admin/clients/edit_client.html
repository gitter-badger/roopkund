<template name="edit_client">
    <div class="container pt">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Edit client</h2> <small>{{name}}</small>
                <form class="edit_client_form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="client Name" value="{{name}}">
                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="client" name="client" placeholder="Client Name" value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="type" name="type" placeholder="client Type" value="{{email}}">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <textarea class="form-control" id="description" name="description" placeholder="Description">{{phone}}</textarea>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/admin/clients" class="btn btn-default">Go Back</a>
                </form>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</template>

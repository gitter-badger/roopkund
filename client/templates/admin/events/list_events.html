        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <!-- Make the datepicker here -->
                <div class="col-lg-6 col-md-6 col-sm-12 pull-left input-group">
                  <h3 style="margin-left:0px;">Appointments for </h3>
                  <i id="subtract" class="glyphicon glyphicon-menu-left"></i>
                  <span id="chosenDate" class="chosenDate set-due-date" ></span>
                  <i id="add" class="glyphicon glyphicon-menu-right"></i>

                  <div class="input-group date" id="spinDate">
                    <i class=" input-group-addon cal_spinner glyphicon glyphicon-calendar" style="cursor:pointer;"></i>
                    <!-- <span class="input-group-addon cal_spinner">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span> -->
                    <input type="text" class="form-control" id="txtChosenDate">

                  </div>
                </div>
              <br/><br/>
              <div class="col-lg-6 col-md-6 col-sm-12 pull-right">
                 <a href="/admin/events/add" class="btn btn-default btn-tiny footer-icons pull-right create-one">
                   <i class="glyphicon glyphicon-plus"></i>
                   <span class="hidden-xs">Create One</span>
                 </a>
                  <br><br>
              </div>
         </div>
      </div>
    </div>
      <div class="container pt">
        <div class="row">
              {{#each getEvents}}
            <div class="col-lg-12 col-md-10 col-sm-4">


              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">{{name}}</h3>
                  </div>
                  <div class="panel-body">
                    {{type}}

                    <p class="pull-right">{{formatDateTime eventDate}}</p>
                    {{#with getClient}}
                      <p>{{name}}</p>
                    {{/with}}

                  </div>
                  <div class="panel-footer">
                      <a href="/admin/events/{{_id}}/edit" class="btn btn-default btn-tiny footer-icons">
                          <i class="glyphicon glyphicon-pencil"></i>
                        <span class="hidden-xs">Edit Appointment</span>
                      </a>
                      <a href="#" class="btn btn-default btn-tiny delete_event footer-icons">
                          <i class="glyphicon glyphicon-remove"></i>
                        <span class="hidden-xs">Cancel Appointment</span>
                      </a>
                </div>
            </div>


            </div>
            {{/each}}
          </div>

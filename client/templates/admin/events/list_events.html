<template name="list_events">

    <div class="container pt">
      <!-- <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="input-group">
            {{> esInput index="events" placeholder="Search Appointments..." class="form-control search_text" event="enter" allDocsOnEmpty=true}}
            <span class="input-group-btn">
              <button type="button" name="search_button" id="search_button" class="btn btn-default">Search</button>
            </span>
          </div>
        </div>
      </div> -->

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2>Today's Appointments</h2>
                <!-- Make the datepicker here -->
                <div class="col-sm-4">
                  <div class="date-picker"  data-date={{getToday}} data-keyboard="false">
                     <div class="date-container pull-left">
                         <h4 class="weekday">{{getWeekday}}</h4>
                         <h2 class="date">{{getMonth}}-{{getDay}}</h2>
                         <h4 class="year pull-right">((getYear))</h4>
                     </div>
                     <span data-toggle="datepicker" data-type="subtract" class="fa fa-angle-left"></span>
                     <span data-toggle="datepicker" data-type="add" class="fa fa-angle-right"></span>
                     <div class="input-group input-datepicker">
                         <input type="text" class="form-control" data-format="YYYY/MM/DD" placeholder="YYYY/MM/DD">
                         <span class="input-group-btn">
                             <button class="btn btn-default" type="button">Go!</button>
                         </span>
                     </div>
                     <span data-toggle="calendar" class="fa fa-calendar"></span>
               </div>
                </div> <!--Date picker ends here -->

               <a href="/admin/events/add" class="btn btn-default btn-tiny pull-right footer-icons">
                 <i class="glyphicon glyphicon-plus"></i>
                 <span class="hidden-xs">Create One</span>
               </a>
                <br><br>
            </div>
         </div>
      </div>
      <div class="container pt">
        <div class="row">
              {{#each getEvents}}
            <div class="col-lg-12 col-md-10 col-sm-4">


              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">{{name}}</h3>
                  </div>
                  <div class="panel-body">
                    {{type}}

                    <p class="pull-right">{{formatDateTime eventDate}}</p>
                    {{#with getClient}}
                      <p>{{name}}</p>
                    {{/with}}

                  </div>
                  <div class="panel-footer">
                      <a href="/admin/events/{{_id}}/edit" class="btn btn-default btn-tiny footer-icons">
                          <i class="glyphicon glyphicon-pencil"></i>
                        <span class="hidden-xs">Edit Appointment</span>
                      </a>
                      <a href="#" class="btn btn-default btn-tiny delete_event footer-icons">
                          <i class="glyphicon glyphicon-remove"></i>
                        <span class="hidden-xs">Cancel Appointment</span>
                      </a>
                </div>
            </div>


            </div>
            {{/each}}
          </div>

          <!-- <div class="search-controls">
            {{> esLoadMoreButton index="events" howMany=20}}

          {{/ifEsHasNoResults}}

      </div>
</template>
